<div >
    <ul class="list-unstyled comment-list" *ngIf="(commentsObervable | async) as comments">
        <li *ngFor="let comment of comments">
            <a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comment.userName]">
                {{ comment.userName }}
            </a>
            <em>
                {{ comment.date | date:'dd-MM-yyyy HH:mm' }}
            </em>
            <p class="break-word mb-2">
                {{ comment.text }}
            </p>
        </li>
    </ul>
    <div class="mt-4">
        <form [formGroup]="commentForm" (submit)="save()">
          <div class="input-group">
            <textarea class="form-control" formControlName="comment" style="width: 100%;"></textarea>
            <ap-vmessage text="Maximum size allowed is 300" *ngIf="commentForm.get('comment')?.errors?.['maxlength']"></ap-vmessage>
          </div>
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary pull-left" [disabled]="commentForm.invalid">Publish</button>
          </div>          
        </form>
    </div>    
</div>
