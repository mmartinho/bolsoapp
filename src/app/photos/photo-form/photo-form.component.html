<div class="container">
  <form [formGroup]="photoForm" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <div class="form-group" *ngIf="!preview; else previewImage">
        <!-- Button trabalhando em conjunto com o "input file"-->
        <button type="button" (click)="fileInput.click()" class="btn btn-primary" apImmediateClick>
          <fa-icon aria-hidden="true" [icon]="faImage" class="fa-4x align-middle"></fa-icon>
        </button>
        <!-- "Input File" oculto trabalhando em conjunto com o button -->
        <input
          #fileInput
          hidden 
          formControlName="file" 
          type="file" 
          accept="image/*"
          (change)="change($event)" 
        >
        <ap-vmessage
          text="Please, select a photo"
          *ngIf="photoForm.get('file')?.errors?.['required']"
        ></ap-vmessage> 
      </div>
      <ng-template #previewImage>
        <div class="text-center">
          <ap-photo [url]="preview" title="Preview"></ap-photo>
        </div>
      </ng-template>      
    </div>     

    <div class="col-md-6">
      <div class="form-group">
        <textarea formControlName="description"
          class="form-control form-control-sm"  
          placeholder="photo description"></textarea>
          <ap-vmessage
            text="Max length is 300"
            *ngIf="photoForm.get('description')?.errors?.['maxlength']"
          ></ap-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <div *ngIf="!percentDone; else uploadProgress">
        <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
          Upload
        </button>
        <a [routerLink]="['']" class="btn btn-secondary btn-block">Cancel</a>
      </div>
      <ng-template #uploadProgress>
        <div class="text-center display-4">
          Uploading {{ percentDone }} %
        </div>
      </ng-template>
    </div>
  </form>
</div>
