<div class="container">
    <form [formGroup]="quemsouForm" class="row" (submit)="ok()">     
        <div class="col-md-4 text-center">
            <div class="form-group">
                <input formControlName="meunome"
                class="form-control form-control-sm"  
                placeholder="Meu nome aqui" type="text"/>
                <ap-vmessage
                    text="Meu nome Ã© requerido"
                    *ngIf="quemsouForm.get('meunome')?.errors?.['required']"
                ></ap-vmessage>
            </div>
            <button [disabled]="quemsouForm.invalid" type="submit" class="btn btn-primary btn-block">OK</button>
            <a [routerLink]="['']" class="btn btn-secondary btn-block">Cancel</a>
        </div>
    </form>
</div>
