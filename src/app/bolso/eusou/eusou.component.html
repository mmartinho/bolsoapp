<div class="card border-light text-center">
    <div class="card-block text-justify">
        <div *ngIf="img != null; else imgNormal"><advanced-image [cldImg]="img" [plugins]="responsive"></advanced-image></div>
        <ng-template #imgNormal>
            <img class="img-thumbnail" [src]="imgSrc" [alt]="imgAlt" [title]="imgAlt">
        </ng-template>
    </div>
    <button class="btn btn-primary" (click)="downloadImg()">Download</button>
    <share-buttons theme="circles-dark"
        [include]="['copy', 'facebook', 'messenger', 'telegram', 'whatsapp', 'twitter', 'tumblr']"
        [showIcon]="true"
        [showText]="true"
        [url]="imgSrc"
        description="Compartilhar em Redes sociais"
        class="pt-5"
    ></share-buttons>
</div>
