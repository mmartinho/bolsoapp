<!-- 
    #formulario="ngForm" 
    Identifica o formulário dentro do template
-->
<form #formulario="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage
            *ngIf="signupForm.get('email')?.errors?.['required']"
            text="Email is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('email')?.errors?.['email'] && formulario.submitted"
            text="Invalid e-mail">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="full name">
        <ap-vmessage
            *ngIf="signupForm.get('fullName')?.errors?.['required']"
            text="Full name is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('fullName')?.errors?.['minlength']"
            text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('fullName')?.errors?.['maxlength'] && formulario.submitted"
            text="Maximum length is 40">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name">
        <ap-vmessage
            *ngIf="signupForm.get('userName')?.errors?.['required'] && formulario.submitted"
            text="Username is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('userName')?.errors?.['minlength'] && formulario.submitted"
            text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('userName')?.errors?.['maxlength'] && formulario.submitted"
            text="Maximum length is 30">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('userName')?.errors?.['lowercase'] && formulario.submitted"
            text="Must be lowercase">
        </ap-vmessage>

        <!-- 
            Mensagens de validação utilizadas pelo validador que verifica se usuário é único 
        -->
        <ap-vmessage
            text="Username already taken"
            *ngIf="signupForm.get('userName')?.errors?.['userNameTaken']">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName')?.valid" class="text-success">User available</small>        
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <ap-vmessage
            *ngIf="signupForm.get('password')?.errors?.['required'] && formulario.submitted"
            text="Password is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('password')?.errors?.['minlength'] && formulario.submitted"
            text="Minimum length is 8">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('password')?.errors?.['maxlength'] && formulario.submitted"
            text="Maximum length is 14">
        </ap-vmessage>

        <!-- ERROS DO FORMULARIO -->
        <ap-vmessage
            *ngIf="signupForm?.errors?.['userNamePassword']"
            text="Username must be different">
        </ap-vmessage>        
    </div>

    <!-- 
        [disabled]="signupForm.invalid || signupForm.pending"

        Desabilita  o botão de submissão quando alguma das validações síncronas falharam 
        ou se as validações assíncronas ainda estão pendentes.
        Entretanto, removemos essa diretiva para que pudessemos implementar o conceito de 
        validação pré-submissão 
        @see alurapic\src\app\home\signup\signup.component.ts
    -->
    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
